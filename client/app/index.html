<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="icon" href="https://www.farfish.eu/wp-content/uploads/2017/08/FarFish-300x281.png" type="image/png">

    <title></title>

    <link rel='stylesheet' id='avia-google-webfont' href='//fonts.googleapis.com/css?family=Open+Sans:400,600' type='text/css' media='all'/>
    <link href="https://www.farfish.eu/wp-content/uploads/dynamic_avia/enfold.css?ver=59d6028a75d91" rel="stylesheet">
    <link href="/css/libraries.min.css" rel="stylesheet">
    <link href="/css/app.min.css" rel="stylesheet">
  </head>

  <body>
    <img width="89" height="83" src="https://www.farfish.eu/wp-content/uploads/2017/08/FarFish-300x281.png" alt="farfish" style="float: left; margin-right: 1em;">

    <h1>Farfish FFDB upload</h1>

    <ul id="options">
      <li>
        <label>Upload type: <select name="template" style="width: 10rem;">
          <option value="dlmtool" selected="selected">DLMtool</option>
        </select></label>
        <label>File name: <select name="filename" class="form-control" style="width: 30rem;" data-tags="true">
        </select></label>
      </li>
      <li id="buttons">
        <button name="save" disabled="disabled">Save</button>
        <button name="export" disabled="disabled">Export as spreadsheet</button>
        <button name="import" disabled="disabled">Import spreadsheet</button>
      </li>
    </ul>

    <div id="tbl">
    <p>
      Select a file name from the box above or enter a new file name to start a new record.
    </p>
    </div>

    <script src="/js/polyfill.min.js"></script>
    <script src="/js/libraries.min.js"></script>
    <script src="/js/app.min.js"></script>
</body>
</html>
