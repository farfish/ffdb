<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="icon" href="https://www.farfish.eu/wp-content/uploads/2017/08/FarFish-300x281.png" type="image/png">

    <title></title>

    <link rel='stylesheet' id='avia-google-webfont' href='//fonts.googleapis.com/css?family=Open+Sans:400,600' type='text/css' media='all'/>
    <link href="https://www.farfish.eu/wp-content/uploads/dynamic_avia/enfold.css?ver=59d6028a75d91" rel="stylesheet">
    <link href="css/{{env.sha_libraries_min_css}}" rel="stylesheet">
    <link href="css/{{env['sha_' + tmpl.base + '_min_css']}}" rel="stylesheet">
  </head>

  <body class="loading">
    <nav>
      <a href="https://www.farfish.eu/">
        <img width="89" height="83" src="https://www.farfish.eu/wp-content/uploads/2017/08/FarFish-300x281.png" alt="farfish">
      </a>

      <a href="/" style="padding: 0 1rem; margin-right: 1rem" class="selected">FFDB</a>
      <a href="/upload?template=dlmtool" class="selected">DLMTool upload</a>
      <a href="/shiny/ffdb-dlmtool">DLMTool</a>

      <div class="languages">
      </div>
    </nav>

    <section>

    <ul id="options">
      <li>
        <label class="filename">
          <span lang="en">Document name:</span>
          <span lang="es">Nombre del documento:</span>
          <select name="filename" class="form-control" style="width: 30rem;" data-tags="true">
        </select></label>
        <button name="save" disabled="disabled">
          <span lang="en">Save to database</span>
          <span lang="es">Guardar en la base de datos</span>
        </button>
      </li>
      <li id="buttons">
        <button name="new">
          <span lang="en">Clear and start a new document</span>
          <span lang="es">Borrar e iniciar un nuevo documento</span>
        </button>
        <button name="export">
          <span lang="en">Export as spreadsheet</span>
          <span lang="es">Exportar como hoja de cálculo</span>
        </button>
        <button name="import">
          <span lang="en">Import spreadsheet</span>
          <span lang="es">Importar hoja de cálculo</span>
        </button>
      </li>
    </ul>

    <div id="tbl">
    </div>

    </section>

    <footer class="always-visible" lang="en">
      <img src="https://www.farfish.eu/wp-content/uploads/2017/06/eu_logo-180x180.jpg" alt="" width="80" height="80" />
      This project has received funding from the European Union’s Horizon 2020 research and innovation programme under grant agreement no. 727891.
    </footer>

    {% if env.APP_GA_KEY %}
      <script id="google-analytics-init">
        window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
        ga('create', '{{env.APP_GA_KEY}}', 'auto');
      </script>
      <script async src='https://www.google-analytics.com/analytics.js'></script>
    {% endif %}

    <script src="js/{{env.sha_polyfill_min_js}}"></script>
    <script src="js/{{env.sha_libraries_min_js}}"></script>
    <script src="js/{{env['sha_' + tmpl.base + '_min_js']}}"></script>
</body>
</html>
